<div class="popup popup-consultation">
  <div class="popup__wrapper">
    <div class="popup__body popup__body--consultation">
      <button class="popup__close" aria-label="close">
        <svg>
          <use xlink:href="img/sprites/sprite.svg#icon-close"></use>
        </svg>
      </button>
      <p class="popup__title">Бесплатная консультация по таможне</p>
      <form data-controller="send-form" data-action="submit->send-form#send" action="post" class="popup__form">
        <div class="popup__group popup__group--consultation">
          <div class="popup__field popup__field--consultation field field--light" data-message="Введено некорректное имя">
            <input required autocomplete="off" type="text" name="weight" id="cons-name" class="field__input">
            <label data-description="Ваше имя" for="cons-name" class="field__label">Ваше имя</label>
          </div>
          <div class="popup__field popup__field--consultation field field--light" data-message="Введен некорректный номер">
            <input autocomplete="off" type="text" inputmode="tel" name="weight" id="cons-tel" class="field__input field__input--phone">
            <label data-description="Ваш телефон" for="cons-tel" class="field__label">Ваш телефон</label>
          </div>
          <div class="popup__field popup__field--consultation field field--light" data-message="Введена некорректная почта">
            <input autocomplete="off" inputmode="email" type="text" name="weight" id="cons-mail" class="field__input">
            <label data-description="Ваша почта" for="cons-mail" class="field__label">Ваша почта</label>
          </div>
          <div class="popup__field popup__field--consultation field field--light">
            <textarea autocomplete="off" name="weight" id="cons-text" class="field__input field__textarea"></textarea>
            <label data-description="Ваше ссобщение" for="cons-text" class="field__label">Ваше сообщение</label>
          </div>
        </div>
        <button type="submit" class="popup__button popup__button--consultation button">отправить вопрос менеджеру</button>
      </form>
    </div>
  </div>
</div>
