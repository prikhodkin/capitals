<section class="offers">
  <div class="offers__top">
    <h2 class="offers__title title title--light"><span>Предложим </span>оптимальное решение</h2>
    <p class="offers__info info info--light">
      <img class="info__img" src="../img/time.svg" >
      Сделаем расчет за 30 минут
    </p>
  </div>
  <div class="offers__body">
    <div class="offers__inner">
      <form action="" class="offers__form">
        <h3 class="offers__subtitle">Расчет стоимости доставки из сша</h3>
        <div class="offers__group">
          <div class="offers__item select" data-controller="select">
            <label data-description="Тип груза" for="t1" class="select__label">Тип груза</label>
            <select name="type" id="t1" class="select__input" data-target="select.input">
              <option value="Тип груза">Тип груза</option>
              <option value="Опасный">Опасный</option>
            </select>
          </div>
          <div class="offers__item field">
            <input autocomplete="off" type="text" name="weight" id="t2" class="field__input">
            <label data-description="Вес груза" for="t2" class="field__label">Вес груза</label>
          </div>
          <div class="offers__item field">
            <input autocomplete="off" type="text" name="weight" id="t3" class="field__input">
            <label data-description="Ваше имя" for="t3" class="field__label">Ваше имя</label>
          </div>
          <div class="offers__item field">
            <input autocomplete="off" type="text" inputmode="tel" name="weight" id="t4" class="field__input field__input--phone">
            <label data-description="Ваш телефон" for="t4" class="field__label">Ваш телефон</label>
          </div>
          <div class="offers__item field">
            <input autocomplete="off" type="email" name="weight" id="t5" class="field__input">
            <label data-description="Ваша почта" for="t5" class="field__label">Ваша почта</label>
          </div>
          <div class="offers__item field">
            <textarea autocomplete="off" name="weight" id="t6" class="field__input field__textarea"></textarea>
            <label data-description="Комментарий по заказу" for="t6" class="field__label">Комментарий по заказу</label>
          </div>
        </div>
        <div class="offers__row">
          <div class="offers__receive">
            <p class="offers__header">Вы получите</p>
            <p class="offers__info">
              <img src="../img/offers-icon.svg" alt="" class="offers__icon">
              Юр лицам предоставляются все документы на груз
            </p>
          </div>
          <div class="offers__controls">
            <button type="submit" class="offers__button button">Рассчитать стоимость</button>
            <p class="offers__desc">С расчетом вы получите консультацию под кнопку рассчитать стоимость</p>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
