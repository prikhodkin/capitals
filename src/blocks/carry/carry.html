<section class="carry" data-controller="slider-infinity">
  <div class="carry__top">
    <h2 class="carry__title title">Что мы возим</h2>
    <p class="carry__info info">
      <img class="info__img" src="../img/lock.svg" >
      Все цены фиксированны
    </p>
  </div>
  <div class="swiper-container" data-target="slider-infinity.container">
    <ul class="carry__list swiper-wrapper">
      <li class="carry__item swiper-slide">
        <div class="carry__img">
          <img src="../img/carry-01.svg" alt="01">
        </div>
        <p class="carry__price">до <b>$10/кг</b></p>
        <p class="carry__text">Сервера и IT комплектующие</p>
      </li>
      <li class="carry__item swiper-slide">
        <div class="carry__img">
          <img src="../img/carry-02.svg" alt="01">
        </div>
        <p class="carry__price">до <b>$8/кг</b></p>
        <p class="carry__text">Одежда, обувь, текстиль</p>
      </li>
      <li class="carry__item swiper-slide">
        <div class="carry__img">
          <img src="../img/carry-03.svg" alt="01">
        </div>
        <p class="carry__price">до <b>$7/кг</b></p>
        <p class="carry__text">Мебель, сантехника, интерьер</p>
      </li>
      <li class="carry__item swiper-slide">
        <div class="carry__img">
          <img src="../img/carry-04.svg" alt="01">
        </div>
        <p class="carry__price">до <b>$6/кг</b></p>
        <p class="carry__text">Запчасти, оборудование</p>
      </li>
    </ul>
    <div class="carry__controls controls">
      <button class="controls__button" data-target="slider-infinity.prev">
        <svg>
          <use xlink:href="img/sprites/sprite.svg#icon-arrow-left"></use>
        </svg>
      </button>
      <button class="controls__button" data-target="slider-infinity.next">
        <svg>
          <use xlink:href="img/sprites/sprite.svg#icon-arrow-right"></use>
        </svg>
      </button>
    </div>
  </div>
</section>
