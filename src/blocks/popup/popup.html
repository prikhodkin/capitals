<div class="popup" data-popup="popup">
  <div class="popup__wrapper">
    <div class="popup__body popup__body--callback">
      <button class="popup__close" aria-label="close">
        <svg>
          <use xlink:href="img/sprites/sprite.svg#icon-close"></use>
        </svg>
      </button>
      <p class="popup__title">Оставьте заявку </p>
      <form data-controller="send-form" data-action="submit->send-form#send" action="post" class="popup__form">
        <div class="popup__group">
        <div class="popup__field field field--light" data-message="Введено некорректное имя">
          <input required autocomplete="off" type="text" name="weight" id="t2" class="field__input">
          <label data-description="Ваше имя" for="t2" class="field__label">Ваше имя</label>
        </div>
        <div class="popup__field field field--light" data-message="Введен некорректный номер">
          <input autocomplete="off" type="text" inputmode="tel" name="weight" id="t4" class="field__input field__input--phone">
          <label data-description="Ваш телефон" for="t4" class="field__label">Ваш телефон</label>
        </div>
        <div class="popup__field field field--light" data-message="Введена некорректная почта">
          <input autocomplete="off" inputmode="email" type="text" name="weight" id="t5" class="field__input">
          <label data-description="Ваша почта" for="t5" class="field__label">Ваша почта</label>
        </div>
        </div>
        <button type="submit" class="popup__button button get-popup" data-popup="popup-thanks">Оставить заявку</button>
      </form>
    </div>
  </div>
</div>
