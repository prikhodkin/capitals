<section class="offers offers--inside offers--consultation">
  <div class="offers__wrapper">
    <div class="offers__top offers__top--inside offers__top--consultation">
      <h2 class="offers__title title offers__title--inside offers__title--consultation">Получите бесплатную консультацию</h2>
      <p class="offers__text">По мелким вопросам мы не беспокоим, а если у вас есть вопрос или нужна помощь, вы можете написать или позвонить вашему персональному менеджеру</p>
    </div>
    <div class="offers__body">
      <div class="offers__inner offers__inner--inside">
        <form action="" class="offers__form offers__form--inside offers__form--consultation">
          <div class="offers__group offers__group--consultation">

            <div class="offers__item offers__item--1 field">
              <input autocomplete="off" type="text" name="weight" id="t3" class="field__input offers-inside__input">
              <label data-description="Ваше имя" for="t3" class="field__label offers-inside__label">Ваше имя</label>
            </div>
            <div class="offers__item offers__item--2 field">
              <input autocomplete="off" type="text" inputmode="tel" name="weight" id="t4" class="field__input field__input--phone offers-inside__input">
              <label data-description="Ваш телефон" for="t4" class="field__label offers-inside__label">Ваш телефон</label>
            </div>
            <div class="offers__item offers__item--3 field">
              <input autocomplete="off" type="email" name="weight" id="t5" class="field__input offers-inside__input">
              <label data-description="Ваша почта" for="t5" class="field__label offers-inside__label">Ваша почта</label>
            </div>
            <div class="offers__item offers__item--4 field">
              <textarea autocomplete="off" name="weight" id="t6" class="field__input field__textarea offers-inside__input"></textarea>
              <label data-description="Комментарий по заказу" for="t6" class="field__label offers-inside__label">Комментарий по заказу</label>
            </div>
            <div class="offers__item offers__item--5 field">
              <button class="offers__button offers__button--consultation button">Рассчитать стоимость</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
